<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Form validation</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div class="container">
      <form
        action="/"
        id="form"
      >
        <h1>Registration</h1>
        <div class="input-control">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
          />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
          />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
          />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="confirm-password">Repeat password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
          />
          <div class="error"></div>
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
